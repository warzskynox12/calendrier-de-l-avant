<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        max-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .containe {
        display: grid;
        grid-template-columns: 0.2fr 1fr 0.2fr;
        height: 100%;
      }
      button {
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 100px;
      }
      .carousel {
        display: flex;
        overflow: hidden;
      }
      .carousel img {
        min-width: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="containe">
      <button id="prevBtn"><</button>
      <div class="carousel" id="carousel">
        <img
          src="../public/6295996_page-0004.jpg"
          alt="Image 1"
          height="100%"
        />
        <img
          src="../public/6295996_page-0005.jpg"
          alt="Image 2"
          height="100%"
        />
        <img
          src="../public/6295996_page-0006.jpg"
          alt="Image 3"
          height="100%"
        />
      </div>
      <button id="nextBtn">></button>
    </div>

    <script>
      var carousel = document.getElementById("carousel");
      var nextBtn = document.getElementById("nextBtn");
      var prevBtn = document.getElementById("prevBtn");

      nextBtn.onclick = function () {
        carousel.scrollBy({ left: carousel.offsetWidth, behavior: "smooth" });
      };

      prevBtn.onclick = function () {
        carousel.scrollBy({ left: -carousel.offsetWidth, behavior: "smooth" });
      };
    </script>
  </body>
</html>
