<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }
      p {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        text-align: center;
        margin-top: 20%;

      }
    </style>
  </head>
  <body>
    <p>
      <form action="quizForm">
        <label for="rep1">1) Quel est le nombre de page ?</label><br />
        <input type="text" name="rep1" placeholder="reponce" /> <br />
        <label for="rep2">2) la oû tu m'a chercher tu trouvera </label><br />

        <label for="rep3">3) Que dit le pére noel ?</label><br />
        <input type="text" name="rep3" placeholder="reponce" />  <br />
        <button class="quizz">Envoyer</button>
      </form>
    </p>
    <p></p>
  </body>
 
    <script>
        const quizForm = document.getElementById("quizForm");
        const quizzButton = quizForm.querySelector(".quizz");

        quizzButton.addEventListener("click", () => {
            const rep1 = quizForm.querySelector("input[name=rep1]").value;
            const rep2 = quizForm.querySelector("input[name=rep2]").value;
            const rep3 = quizForm.querySelector("input[name=rep3]").value;

            if (rep1 === "" || rep2 === "" || rep3 === "") {
                alert("Veuillez remplir tous les champs");
                return;
            } else if (rep1 === "67") {
                if (rep2 === "1548") {
                    if (rep3 === "ho ho ho") {
                        alert("Le code est 1122");
                    } else {
                        alert("Tu as mal répondu à la question 3");
                    }
                } else {
                    alert("Tu as mal répondu à la question 2");
                }
            } else {
                alert("Tu as mal répondu à la question 1");
            }
        });
    </script>


</html>
