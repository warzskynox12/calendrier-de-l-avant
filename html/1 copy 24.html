<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <label for="rep1">1) Quel est le nombre de page ?</label><br />
    <input type="text" name="rep1" id="rep1" placeholder="Réponse" /> <br />

    <label for="rep2">2) La où tu m'as cherché, tu trouveras</label><br />
    <input type="text" name="rep2" id="rep2" placeholder="Réponse" /> <br />

    <label for="rep3">3) Que dit le Père Noël ?</label><br />
    <input type="text" name="rep3" id="rep3" placeholder="Réponse" /> <br />

    <button class="quizz">Envoyer</button>

    <!-- Inclure votre script JavaScript -->
    <script>
      const quizzButton = document.querySelector(".quizz");

      quizzButton.addEventListener("click", () => {
        const rep1 = document.getElementById("rep1").value;
        const rep2 = document.getElementById("rep2").value;
        const rep3 = document.getElementById("rep3").value;

        if (rep1 === "" || rep2 === "" || rep3 === "") {
          alert("Veuillez remplir tous les champs");
          return;
        } else if (rep1 === "67") {
          if (rep2 === "1548") {
            if (rep3 === "ho ho ho") {
              alert("Le code est 1122");
            } else {
              alert("Tu as mal répondu à la question 3");
            }
          } else {
            alert("Tu as mal répondu à la question 2");
          }
        } else {
          alert("Tu as mal répondu à la question 1");
        }
      });
    </script>
  </body>
</html>
